<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Immerse yourself in the colors and stories of Morocco through this interactive photographic journey. Explore the Azure Dream of Majorelle, the Blue Symphony of Chefchaouen, and more.">

    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Whispers of Morocco">
    <meta property="og:description" content="A cinematic journey through the light and colors of Morocco.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://images.unsplash.com/photo-1539020140153-e479b8c22e70?auto=format&fit=crop&q=80">
    <meta name="twitter:card" content="summary_large_image">

    <!-- Security -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://images.unsplash.com; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none';">

    <title>Whispers of Morocco</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,800&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <a href="#attractions-view" class="skip-link">Skip to Content</a>

    <div id="app-container">
        
        <div id="background" class="background-surface"></div>
        <div class="pattern-overlay"></div>

        <section id="hero-view" class="view">
            <h1>Morocco: A Canvas of Light</h1>
            <p>Through the Photographer's Lens</p>
            <button class="explore-button">Begin the Journey</button>
        </section>

        <section id="attractions-view" class="view"></section>

        <section id="detail-view" class="view" role="dialog" aria-modal="true" aria-labelledby="detail-title" aria-describedby="detail-description">
             <!-- FIX: Changed div to button for accessibility -->
            <button class="close-button" aria-label="Close details view"></button>
            <div class="detail-scroll-container" role="region" tabindex="0" aria-label="Detail content">
                <div class="content-wrapper">
                    <h2 id="detail-title"></h2>
                    <p id="detail-description"></p>
                </div>
            </div>
        </section>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
